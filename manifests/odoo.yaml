---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: odoo-web-data
  labels:
    type: local
spec:
  storageClassName: manual
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteMany
  hostPath:
    path: "/data/volume/odoo-web-data"
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: odoo-addons-data
  labels:
    type: local
spec:
  storageClassName: manual
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteMany
  hostPath:
    path: "/data/volume/odoo-addons-data"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: odoo-web-data-claim
  namespace: odoo
spec:
  volumeName: odoo-web-data
  storageClassName: manual
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 5Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: odoo-addons-data-claim
  namespace: odoo
spec:
  volumeName: odoo-addons-data
  storageClassName: manual
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 5Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: odoo
  namespace: odoo
  labels:
    app: odoo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: odoo
  template:
    metadata:
      labels:
        app: odoo
    spec:
      containers:
        - name: odoo
          image: febryandana/odoo:16
          imagePullPolicy: Always
          ports:
            - containerPort: 8069
          env:
          - name: HOST
            value: postgres
          - name: PORT
            value: "5432"
          - name: USER
            value: root
          - name: PASSWORD
            value: root
          volumeMounts:
            - mountPath: /var/lib/odoo
              name: odoo-web
            - mountPath: /mnt/extra-addons
              name: odoo-addons
      volumes:
        - name: odoo-web
          persistentVolumeClaim:
            claimName: odoo-web-data-claim
        - name: odoo-addons
          persistentVolumeClaim:
            claimName: odoo-addons-data-claim
---
apiVersion: v1
kind: Service
metadata:    
  name: odoo
  namespace: odoo
spec:
  # clusterIP: 10.233.70.52
  type: NodePort
  selector:
    app: odoo
  ports:
    - protocol: TCP
      port: 8069
      targetPort: 8069
      nodePort: 38069
